version: '3.8'

services:
  # ==========================================
  # BANCO DE DADOS POSTGRESQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: prevencao-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: prevencao_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Porta diferente do Docker dev (5433)
    networks:
      - prevencao-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MINIO - ARMAZENAMENTO DE ARQUIVOS
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: prevencao-minio-prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9010:9000"  # Porta diferente do Docker dev (9000)
      - "9011:9001"  # Console diferente (9001)
    networks:
      - prevencao-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================
  # BACKEND (Node.js + TypeScript)
  # ==========================================
  backend:
    build:
      context: ../packages/backend
      dockerfile: ../../DOCKER-TESTE-BETO/Dockerfile.backend
    container_name: prevencao-backend-prod
    restart: always
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: prevencao_db

      # MinIO (conexão interna entre containers)
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: market-security

      # MinIO Public URLs (para acesso do navegador)
      # IMPORTANTE: O instalador vai pedir o IP da máquina
      MINIO_PUBLIC_ENDPOINT: ${HOST_IP}
      MINIO_PUBLIC_PORT: 9010
      MINIO_PUBLIC_USE_SSL: "false"

      # JWT
      JWT_SECRET: your-secret-key-change-in-production

      # App
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3011:3001"  # Porta externa diferente (3011 vs 3001 do dev)
    networks:
      - prevencao-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      # Apenas para manter uploads antigos (compatibilidade)
      - backend-uploads:/app/uploads

  # ==========================================
  # FRONTEND (React + Vite) - BUILD ESTÁTICO
  # ==========================================
  frontend:
    build:
      context: ../packages/frontend
      dockerfile: ../../DOCKER-TESTE-BETO/Dockerfile.frontend
    container_name: prevencao-frontend-prod
    restart: always
    ports:
      - "8080:80"  # Porta diferente (8080 vs 3004 do dev)
    networks:
      - prevencao-network
    depends_on:
      - backend

  # ==========================================
  # CRON - VERIFICAÇÃO AUTOMÁTICA (CRÍTICO!)
  # ==========================================
  cron:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile.cron
    container_name: prevencao-cron-prod
    restart: always
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: prevencao_db

      # MinIO (conexão interna entre containers)
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: market-security

      # MinIO Public URLs
      MINIO_PUBLIC_ENDPOINT: ${HOST_IP}
      MINIO_PUBLIC_PORT: 9010
      MINIO_PUBLIC_USE_SSL: "false"

      # App
      NODE_ENV: production
    networks:
      - prevencao-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

# ==========================================
# VOLUMES PERSISTENTES
# ==========================================
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  backend-uploads:
    driver: local

# ==========================================
# REDE INTERNA
# ==========================================
networks:
  prevencao-network:
    driver: bridge
