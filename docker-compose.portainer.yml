version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: market-security-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prevencaonet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: market-security-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - prevencaonet
    command: server /data --console-address ":9001"
    labels:
      - "traefik.enable=true"
      # MinIO API (port 9000)
      - "traefik.http.routers.minio-api.rule=Host(`${MINIO_API_DOMAIN}`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      # MinIO Console (port 9001)
      - "traefik.http.routers.minio-console.rule=Host(`${MINIO_CONSOLE_DOMAIN}`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      # HTTP -> HTTPS redirect for API
      - "traefik.http.routers.minio-api-http.rule=Host(`${MINIO_API_DOMAIN}`)"
      - "traefik.http.routers.minio-api-http.entrypoints=web"
      - "traefik.http.routers.minio-api-http.middlewares=https-redirect"
      # HTTP -> HTTPS redirect for Console
      - "traefik.http.routers.minio-console-http.rule=Host(`${MINIO_CONSOLE_DOMAIN}`)"
      - "traefik.http.routers.minio-console-http.entrypoints=web"
      - "traefik.http.routers.minio-console-http.middlewares=https-redirect"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: ghcr.io/betotradicao/roberto-prevencao-no-radar/backend:latest
    container_name: market-security-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@postgres:5432/${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      ERP_PRODUCTS_API_URL: ${ERP_PRODUCTS_API_URL}
      ERP_SALES_API_URL: ${ERP_SALES_API_URL}
      ERP_API: ${ERP_API}
      API_ZANTHUS_URL: ${API_ZANTHUS_URL}
      API_TOKEN: ${API_TOKEN}
      EVOLUTION_API_TOKEN: ${EVOLUTION_API_TOKEN}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_INSTANCE: ${EVOLUTION_INSTANCE}
      PREVENCAO_WHATSAPP_GROUP_ID: ${PREVENCAO_WHATSAPP_GROUP_ID}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_PUBLIC_PORT: ${MINIO_PUBLIC_PORT}
      MINIO_PUBLIC_USE_SSL: ${MINIO_PUBLIC_USE_SSL}
    depends_on:
      - postgres
      - minio
    networks:
      - prevencaonet
    labels:
      - "traefik.enable=true"
      # HTTPS
      - "traefik.http.routers.apiprevencao.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.apiprevencao.entrypoints=websecure"
      - "traefik.http.routers.apiprevencao.tls=true"
      - "traefik.http.routers.apiprevencao.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.apiprevencao.loadbalancer.server.port=3001"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.apiprevencao-http.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.apiprevencao-http.entrypoints=web"
      - "traefik.http.routers.apiprevencao-http.middlewares=https-redirect"
      # Middleware global de redirecionamento
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: ghcr.io/betotradicao/roberto-prevencao-no-radar/frontend:latest
    container_name: market-security-web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${FRONTEND_API_URL}
    depends_on:
      - backend
    networks:
      - prevencaonet
    labels:
      - "traefik.enable=true"
      # HTTPS
      - "traefik.http.routers.prevencao.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.prevencao.entrypoints=websecure"
      - "traefik.http.routers.prevencao.tls=true"
      - "traefik.http.routers.prevencao.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.prevencao.loadbalancer.server.port=3000"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.prevencao-http.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.prevencao-http.entrypoints=web"
      - "traefik.http.routers.prevencao-http.middlewares=https-redirect"

  cron:
    image: ghcr.io/betotradicao/roberto-prevencao-no-radar/cron:latest
    container_name: market-security-cron
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@postgres:5432/${PG_DATABASE}
      ERP_PRODUCTS_API_URL: ${ERP_PRODUCTS_API_URL}
      ERP_SALES_API_URL: ${ERP_SALES_API_URL}
      ERP_API: ${ERP_API}
      API_ZANTHUS_URL: ${API_ZANTHUS_URL}
      API_TOKEN: ${API_TOKEN}
      EVOLUTION_API_TOKEN: ${EVOLUTION_API_TOKEN}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_INSTANCE: ${EVOLUTION_INSTANCE}
      PREVENCAO_WHATSAPP_GROUP_ID: ${PREVENCAO_WHATSAPP_GROUP_ID}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_PUBLIC_PORT: ${MINIO_PUBLIC_PORT}
      MINIO_PUBLIC_USE_SSL: ${MINIO_PUBLIC_USE_SSL}
    networks:
      - prevencaonet
    depends_on:
      - postgres
      - backend

volumes:
  postgres_data:
  minio_data:

networks:
  prevencaonet:
    external: true