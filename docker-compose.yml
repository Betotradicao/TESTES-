
services:
  postgres:
    image: postgres:15-alpine
    container_name: market-security-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: market_security
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - market-security-network

  minio:
    image: minio/minio:latest
    container_name: market-security-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - market-security-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.dev
    container_name: market-security-api
    restart: unless-stopped
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/market_security
      PORT: 3001
      MINIO_ENDPOINT: minio
      MINIO_PUBLIC_ENDPOINT: localhost
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: employee-avatars
    depends_on:
      postgres:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - market-security-network
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile.dev
    container_name: market-security-web
    restart: unless-stopped
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - /app/packages/frontend/node_modules
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - market-security-network
    command: npm run dev

  swagger:
    image: swaggerapi/swagger-ui
    container_name: market-security-swagger
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      URL: http://backend:3001/api-docs/swagger.json
    depends_on:
      - backend
    networks:
      - market-security-network

  cron:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.cron
    container_name: market-security-cron
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/market_security
      MINIO_ENDPOINT: minio
      MINIO_PUBLIC_ENDPOINT: localhost
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: employee-avatars
    depends_on:
      postgres:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - market-security-network

volumes:
  postgres_data:
  minio_data:

networks:
  market-security-network:
    driver: bridge