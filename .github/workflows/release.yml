name: Build and Release Docker Images

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker

    - name: Extract metadata
      id: meta
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          # Push to main: always use latest
          echo "version=latest" >> $GITHUB_OUTPUT
        fi
        echo "repo_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./packages/backend
        file: ./packages/backend/Dockerfile.prod
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_lowercase }}/backend:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_lowercase }}/backend:latest

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./packages/frontend
        file: ./packages/frontend/Dockerfile.prod
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_lowercase }}/frontend:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_lowercase }}/frontend:latest

    - name: Build and push Cron image
      uses: docker/build-push-action@v5
      with:
        context: ./packages/backend
        file: ./packages/backend/Dockerfile.cron
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_lowercase }}/cron:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_lowercase }}/cron:latest

