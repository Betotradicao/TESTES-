server {
    listen 80;
    server_name prevencaonoradar.com.br www.prevencaonoradar.com.br;

    # Redirecionar todas as requisições para a aplicação
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Se quiser redirecionar raiz para /reconhecimento-facial
    # Descomente as linhas abaixo:
    # location = / {
    #     return 301 http://$host/reconhecimento-facial;
    # }
}

