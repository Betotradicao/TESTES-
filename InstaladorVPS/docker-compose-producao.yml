version: '3.8'

services:
  # ==========================================
  # BANCO DE DADOS POSTGRESQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: prevencao-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - prevencao-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MINIO - ARMAZENAMENTO DE ARQUIVOS
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: prevencao-minio-prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9010:9000"
      - "9011:9001"
    networks:
      - prevencao-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================
  # BACKEND (Node.js + TypeScript)
  # ==========================================
  backend:
    build:
      context: ../packages/backend
      dockerfile: ../../InstaladorVPS/Dockerfile.backend
    container_name: prevencao-backend-prod
    restart: always
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}

      # MinIO Public URLs (para acesso do navegador)
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_PUBLIC_PORT: ${MINIO_PUBLIC_PORT}
      MINIO_PUBLIC_USE_SSL: ${MINIO_PUBLIC_USE_SSL}

      # JWT e API Token
      JWT_SECRET: ${JWT_SECRET}
      API_TOKEN: ${API_TOKEN}

      # Email
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      FRONTEND_URL: ${FRONTEND_URL}

      # App
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      HOST_IP: ${HOST_IP}

      # Tailscale
      TAILSCALE_VPS_IP: ${TAILSCALE_VPS_IP}
      TAILSCALE_CLIENT_IP: ${TAILSCALE_CLIENT_IP}
    ports:
      - "3001:3001"
    networks:
      - prevencao-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend-uploads:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock  # Permitir reiniciar CRON
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ==========================================
  # FRONTEND (React + Vite) - BUILD ESTÁTICO
  # ==========================================
  frontend:
    build:
      context: ../packages/frontend
      dockerfile: ../../InstaladorVPS/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: prevencao-frontend-prod
    restart: always
    ports:
      - "3000:80"
    networks:
      - prevencao-network
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prevencao-frontend.rule=Host(`prevencaonoradar.com.br`) || Host(`www.prevencaonoradar.com.br`)"
      - "traefik.http.routers.prevencao-frontend.entrypoints=websecure"
      - "traefik.http.routers.prevencao-frontend.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.prevencao-frontend.loadbalancer.server.port=80"

  # ==========================================
  # CRON - VERIFICAÇÃO AUTOMÁTICA
  # ==========================================
  cron:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile.cron
    container_name: prevencao-cron-prod
    restart: always
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # MinIO (conexão interna entre containers)
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}

      # MinIO Public URLs
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_PUBLIC_PORT: ${MINIO_PUBLIC_PORT}
      MINIO_PUBLIC_USE_SSL: ${MINIO_PUBLIC_USE_SSL}

      # App
      NODE_ENV: ${NODE_ENV}
    networks:
      - prevencao-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

# ==========================================
# VOLUMES PERSISTENTES
# ==========================================
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  backend-uploads:
    driver: local

# ==========================================
# REDE INTERNA
# ==========================================
networks:
  prevencao-network:
    driver: bridge
